
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<h:outputStylesheet library="style" name="mainTemplateStyle.css"  />
</h:head>


<h:body>

	<p:outputPanel>
		<div class="ui-grid ui-grid-responsive">
			<div class="ui-grid-row">
			
				<!-- ACTIVITY NAME -->
				<div class="ui-grid-col-3" id="activityTitle">
					<ui:insert name="activityTitle">Titre de l'activité</ui:insert>
				</div>
				
				<!-- EMPTY SPACE -->
				<div class="ui-grid-col-4"></div>
				
				
				<!-- REGISTER -->
				<div class="ui-grid-col-3 nav-header-button" >
					<p:button  icon="ui-icon-plus"></p:button>
					Become a member
				</div>


				<!-- LOGIN -->
				<div class="ui-grid-col-3 nav-header-button" style="background-color:pink">
					<div class="ui-grid ui-grid-responsive">
						<div class="ui-grid-row">
						</div>
					</div>
				</div>
			</div>
			
			<div class="ui-grid-row">
				<div class="ui-grid-col-12" style="background-color:yellow">
					<ui:insert name="activityContent">Contenu de l'activité</ui:insert>
				</div>
			</div>
			
			
			<div class="ui-grid-row">
				<div class="ui-grid-col-12" style="background-color:green">
					<!-- TODO<ui:include src="/WEB-INF/include.xhtml" /> -->
				</div>
			</div>
		</div>
	</p:outputPanel>

</h:body>
</html>
