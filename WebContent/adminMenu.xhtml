<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"

<ui:composition template="templates/mainTemplate.xhtml">

		<h:outputStylesheet library="style" name="adminLogin.css"  />

	<ui:define name="activityTitle">Administration</ui:define>
	<ui:define name="registerBlock">

	</ui:define>
	<ui:define name="loginBlock">
		<p:outputPanel style="text-align: right; padding-right: 10px;" class="ui-grid-col-2 nav-header-button">

		</p:outputPanel>
	</ui:define>

	<ui:define name="activityContent">
		<p:outputPanel class="ui-grid ui-grid-responsive">
			<div class="ui-grid-row">
				<div class="ui-grid-col-2"></div>
				<a class="ui-grid-col-3 menuAdminBlock" href="manageUser.xhtml">
					<i class="fa fa-users fa-lg"></i> Manage Users
				</a>
				<div class="ui-grid-col-2"></div>
				<a class="ui-grid-col-3 menuAdminBlock" href="manageRecipe.xhtml">

			</div>
