<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">



<ui:composition template="templates/mainTemplate.xhtml">
	<ui:define name="activityTitle">Emergency</ui:define>
	<ui:define name="activityContent">
		<h:form>
    <p:panel header="Validate">
        <p:messages autoUpdate="true"/>
 
        <h:panelGrid id="grid" columns="3" cellpadding="5">
            <h:outputLabel for="surname" value="Surname:" style="font-weight:bold"/>                    
            <p:inputText id="surname" value="#{userSubmissionModelBean.surname}" required="true" label="Surname"/>
            <p:message for="surname" />
            
 
            <h:outputLabel for="lastname" value="Lastname:" style="font-weight:bold"/>                    
            <p:inputText id="lastname" value="#{userSubmissionModelBean.lastname}" label="Lastname">
            </p:inputText>
            <p:message for="lastname" />
            
 
            <h:outputLabel for="age" value="Age:" style="font-weight:bold"/>                    
            <p:inputText id="age" value="#{userSubmissionModelBean.age}" converterMessage="Not an age">
            </p:inputText>
            <p:message for="age" />
            
 
            <h:outputLabel for="email" value="Email Adress:" style="font-weight:bold"/>                   
            <p:inputText id="email" value="#{userSubmissionModelBean.email}" label="Email">
            </p:inputText>
            <p:message for="email" />
            

            <h:outputLabel for="login" value="Login" style="font-weight:bold"/>                 
            <p:inputText id="login" value="#{userSubmissionModelBean.login}" label="Login">
            </p:inputText>
            <p:message for="login" />
            
            
            <h:outputLabel for="pwd" value="Password" style="font-weight:bold"/>                    
        	<p:password id="pwd" value="#{userSubmissionModelBean.pwd}" match="pwd2" label="Password :" required="true" />
            <p:message for="pwd" />
 
            <h:outputLabel for="pwd2" value="Re-Enter Password : " style="font-weight:bold"/>
       		 <p:password id="pwd2" value="#{userSubmissionModelBean.pwd}" label="pwd2" required="true" />
            <p:message for="pwd2" />
        </h:panelGrid>
 
        <p:commandButton action="userControlerBean.checkAndAddUser(userSubmissionModelBean)" value="Submite" update="grid" icon="ui-icon-check" validateClient="true" style="margin-right:10px"/>

    </p:panel>
</h:form>

	</ui:define>

</ui:composition>
</html>
