<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

<ui:composition template="templates/mainTemplate.xhtml">
<ui:define name="activityTitle">Recipes</ui:define>
<ui:define name="cssBlock">
	<h:outputStylesheet library="style" name="searchStyle.css" />
</ui:define>
<ui:define name="activityContent">
	<h:form id="search-form">
		<p:panel header="Tell what do you want !">
			<div class="ui-grid">
				<div class="ui-grid-row">
					<div class="ui-grid-col-6">
						<h3>For how many people : <h:outputText id="outputNbPeople" value="#{searchRecipeBean.nbpeople}"/></h3>
						<h:panelGrid columns="1" style="margin-bottom: 10px">
							<h:inputHidden id="nbPeople" value="#{searchRecipeBean.nbpeople}" />
							<p:slider for="nbPeople" display="outputNbPeople" style="width: 200px" displayTemplate="{value}" minValue="1" maxValue="20"/>
						</h:panelGrid>
					</div>
					<div class="ui-grid-col-12">
						<h3>Preparation duration (min):</h3>
						<!--<p:spinner id="stepDuration" value="#{searchRecipeBean.duration}" mask="00:00" stepFactor="15" min="0"/>-->
						<p:inputMask id="duration" value="#{searchRecipeBean.duration}" mask="99:99"/>
					</div>
				</div>
				<div class="ui-grid-row">
					<div class="ui-grid-col-6">
						<h3>Cook expertise:</h3>
						<p:rating value="#{searchRecipeBean.expertise}" />
					</div>
					<div class="ui-grid-col-12">
						<h3>Cook type :</h3>
						<p:selectOneMenu id="recipeType" value="#{searchRecipeBean.type}" style="width:125px">
							<f:selectItem itemLabel="All" itemValue="[ALL]" />
							<f:selectItem itemLabel="Salad" itemValue="salad" />
							<f:selectItem itemLabel="Meal" itemValue="meal" />
							<f:selectItem itemLabel="Fish" itemValue="fish" />
							<f:selectItem itemLabel="Dessert" itemValue="dessert" />
						</p:selectOneMenu>
					</div>
				</div>

			</div>

			<p:commandButton  action="#{recipeControlerBean.searchRecipe(searchRecipeBean)}" value="Teach Me !" icon="ui-icon-check"/>

		</p:panel>
	</h:form>

</ui:define>

</ui:composition>
</html>
