<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


<ui:composition template="mainTemplate.xhtml">


	<ui:define name="activityTitle">Administration</ui:define>
	<ui:define name="registerBlock">
		<p:outputPanel style="text-align: left;" class="ui-grid-col-3 nav-header-button">
			last connection
			<h:outputText value="#{loggedAdminUser.lastConnection}" >
				<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" timeZone="CET"/>
			</h:outputText>
		</p:outputPanel>
	</ui:define>
	<ui:define name="loginBlock">
		<p:outputPanel style="text-align: right; padding-right: 10px;" class="ui-grid-col-2 nav-header-button">
			Welcome <a href="" style="margin-left: 5px;">#{loggedAdminUser.login}</a>
		</p:outputPanel>
	</ui:define>

</ui:composition>
</html>
